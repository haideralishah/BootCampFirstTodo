<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>To Do Application</title>

    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="./bower_components/angular-material-icons/angular-material-icons.css">
    <link rel="stylesheet" href="style.css">



    <script src="./bower_components/angular/angular.js"></script>
    <script src="./bower_components/angular-aria/angular-aria.js"></script>
    <script src="./bower_components/angular-animate/angular-animate.js"></script>
    <script src="./bower_components/angular-material/angular-material.js"></script>
    <script src="./bower_components/angular-material-icons/angular-material-icons.js"></script>
    <script src="app.js"></script>

</head>
<body ng-app="myToDo">
    <md-content>

        <md-toolbar class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="Settings">
                    <ng-md-icon icon = "menu" size="30"></ng-md-icon>
                </md-button>
                    <h1>Material Todo App</h1>
        </md-toolbar>
    </md-content>


    <div ng-controller="addTodoctrl1 as add">

        <md-content layout="row"  class="md-padding">
            <md-input-container class="md-block" flex-gt-sm>
                <label>Add todo item</label>
                <input ng-model="add.task">
            </md-input-container>

            <md-button class="md-fab" aria-label="Eat cake" ng-click="add.saveInTaskArr()">
                <ng-md-icon icon = "add"></ng-md-icon>
            </md-button>
        </md-content>

    </div>
<!--
    <div ng-controller="remainingTodo3">
        <div class="float md-padding">
            {{count}} of {{count}} remaining.<a href="#">[Archive]</a>
        </div>
    </div>-->


        <div ng-controller="savedTodo2 as show">

            <div class="float md-padding">
                {{show.remainCount()}} of {{show.count()}} remaining.<a href="#" ng-click="show.remove()">[Archive]</a>
            </div>
            <div ng-repeat="t in show.alltasks track by $index" class="md-padding">
               <md-checkbox aria-label="Checkbox 1" ng-model="t.status" ng-click="show.status($index)">
                 {{t.name}}
                </md-checkbox>

             </div>
        </div>







</body>
</html>
